[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino

monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

lib_deps =
  fastled/FastLED@3.5.0
  Wire
  https://github.com/Arduino-IRremote/Arduino-IRremote.git

lib_ignore = Time